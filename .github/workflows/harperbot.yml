---
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
    branches: [main]
  issue_comment:
    types: [created]
  push:
    branches: [main]

# Package versions
env:
  GENERATIVE_AI_VERSION: 0.24.1
  GEMINI_CLI_VERSION: 0.2.2

# Required permissions
permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number ||
    github.ref }}
  cancel-in-progress: true

jobs:
  cli:
    name: CLI
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Install Gemini CLI
        run: |
          # Install Node.js dependencies with pinned versions from environment
          npm install -g @google/generative-ai@${{ env.GENERATIVE_AI_VERSION }} \
            @google/gemini-cli@${{ env.GEMINI_CLI_VERSION }}

          # Create Gemini CLI wrapper with proper module resolution and version fallback
          cat > /usr/local/bin/gemini-wrapper << 'EOL'
          #!/bin/sh
          NODE_PATH=$(npm root -g) node -e "
          const fs = require('fs');
          const path = require('path');
          const modulePath = require.resolve('@google/generative-ai');
          const pkgPath = path.join(path.dirname(modulePath), 'package.json');
          import(modulePath).then(m => {
            const fallback = fs.existsSync(pkgPath) ?
              JSON.parse(fs.readFileSync(pkgPath, 'utf8')).version : 'unknown';
            console.log(m.GOOGLE_GENERATIVE_AI_VERSION || fallback);
          }).catch(e => {
            console.error('Error loading @google/generative-ai:', e);
            process.exit(1);
          });"
          EOL

          # Make the script executable
          chmod +x /usr/local/bin/gemini-wrapper

      - name: Verify installation
        run: |
          # Test the installation
          gemini --version
          gemini-wrapper

  bot:
    name: Bot
    if: |
      (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/analyze'))
    runs-on: ubuntu-latest
    container: python:3.11-slim
    timeout-minutes: 10

    steps:
      - name: Install system dependencies
        run: |
          # Install git (required for actions/checkout in container)
          # Note: Node.js removed as the Python bot doesn't require it
          apt-get update && apt-get install -y --no-install-recommends git

      - name: Configure Git
        run: |
          git config --global --add safe.directory /__w/harperbot/harperbot
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

    # Checkout PR code for analysis
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      # Install Python dependencies required for HarperBot
      - name: Install dependencies
        run: |
          # Install Python dependencies
          pip install --no-cache-dir PyGithub python-dotenv PyYAML google-genai cerebras-cloud-sdk

          # Verify installations
          python --version
          pip --version

    # Generate GitHub App token for PR commenting
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      # Run HarperBot to analyze PR with AI (Gemini or Cerebras)
      - name: Run AI PR Bot
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        run: |
          # Verify installations
          echo "Node.js: $(node --version)"
          echo "npm: $(npm --version)"
          echo "Python: $(python --version)"
          echo "pip: $(pip --version)"

          # Run the PR bot script with repository and PR number
          python ./harperbot/harperbot.py \
            --repo ${{ github.repository }} \
            --pr ${{ github.event.pull_request.number || github.event.issue.number }}
